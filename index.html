<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Bancário</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Tela de Login -->
        <div id="login-screen" class="screen active">
            <div class="login-container">
                <div class="login-card">
                    <div class="login-header">
                        <i class="fas fa-university"></i>
                        <h1>Sistema Bancário</h1>
                        <p>Acesse sua conta</p>
                    </div>
                    
                    <form id="login-form" class="login-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-group">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" name="email" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" required>
                                <button type="button" class="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-sign-in-alt"></i>
                            Entrar
                        </button>
                        
                        <div class="form-links">
                            <a href="#" id="forgot-password">Esqueci minha senha</a>
                            <a href="#" id="show-register">Criar conta</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Tela de Registro -->
        <div id="register-screen" class="screen">
            <div class="register-container">
                <div class="register-card">
                    <div class="register-header">
                        <i class="fas fa-user-plus"></i>
                        <h1>Criar Conta</h1>
                        <p>Preencha seus dados</p>
                    </div>
                    
                    <form id="register-form" class="register-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="reg-name">Nome Completo</label>
                                <div class="input-group">
                                    <i class="fas fa-user"></i>
                                    <input type="text" id="reg-name" name="name" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="reg-cpf">CPF</label>
                                <div class="input-group">
                                    <i class="fas fa-id-card"></i>
                                    <input type="text" id="reg-cpf" name="cpf" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="reg-email">Email</label>
                            <div class="input-group">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="reg-email" name="email" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="reg-password">Senha</label>
                                <div class="input-group">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" id="reg-password" name="password" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="reg-confirm-password">Confirmar Senha</label>
                                <div class="input-group">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" id="reg-confirm-password" name="confirm_password" required>
                                </div>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-user-plus"></i>
                            Criar Conta
                        </button>
                        
                        <div class="form-links">
                            <a href="#" id="show-login">Já tenho conta</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Dashboard Principal -->
        <div id="dashboard-screen" class="screen">
            <nav class="navbar">
                <div class="nav-brand">
                    <i class="fas fa-university"></i>
                    <span>Banco Digital</span>
                </div>
                <div class="nav-user">
                    <span id="user-name">Usuário</span>
                    <button id="logout-btn" class="btn-logout">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </nav>

            <div class="dashboard-container">
                <div class="sidebar">
                    <ul class="menu">
                        <li><a href="#" data-screen="dashboard" class="active"><i class="fas fa-home"></i> Dashboard</a></li>
                        <li><a href="#" data-screen="deposit"><i class="fas fa-plus-circle"></i> Depositar</a></li>
                        <li><a href="#" data-screen="withdraw"><i class="fas fa-minus-circle"></i> Sacar</a></li>
                        <li><a href="#" data-screen="transfer"><i class="fas fa-exchange-alt"></i> Transferir</a></li>
                        <li><a href="#" data-screen="history"><i class="fas fa-history"></i> Histórico</a></li>
                        <li><a href="#" data-screen="profile"><i class="fas fa-user"></i> Perfil</a></li>
                        <li><a href="#" data-screen="admin" id="admin-menu" style="display: none;"><i class="fas fa-cog"></i> Admin</a></li>
                    </ul>
                </div>

                <div class="main-content">
                    <!-- Dashboard Content -->
                    <div id="dashboard-content" class="content-section active">
                        <div class="dashboard-header">
                            <h2>Dashboard</h2>
                            <div class="balance-card">
                                <div class="balance-info">
                                    <span class="balance-label">Saldo Atual</span>
                                    <span class="balance-amount" id="current-balance">R$ 0,00</span>
                                </div>
                                <i class="fas fa-wallet"></i>
                            </div>
                        </div>

                        <div class="quick-actions">
                            <button class="action-btn" data-screen="deposit">
                                <i class="fas fa-plus-circle"></i>
                                <span>Depositar</span>
                            </button>
                            <button class="action-btn" data-screen="withdraw">
                                <i class="fas fa-minus-circle"></i>
                                <span>Sacar</span>
                            </button>
                            <button class="action-btn" data-screen="transfer">
                                <i class="fas fa-exchange-alt"></i>
                                <span>Transferir</span>
                            </button>
                            <button class="action-btn" data-screen="history">
                                <i class="fas fa-history"></i>
                                <span>Histórico</span>
                            </button>
                        </div>

                        <div class="recent-transactions">
                            <h3>Transações Recentes</h3>
                            <div id="recent-transactions-list">
                                <!-- Transações serão carregadas aqui -->
                            </div>
                        </div>
                    </div>

                    <!-- Outras seções de conteúdo serão adicionadas aqui -->
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
    <script src="assets/js/login.js"></script>
    <script src="assets/js/register.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
